<!DOCTYPE html>
<html lang="us">
    <head>
        <meta charset="UTF-8">
        <title>Umpire Indicator Tool</title>
    </head>
    <body>
        <p id="strikes">STRIKES:</p>
        <p id="balls">BALLS:</p>
        <p id="outs">OUTS:</p>
        <p id="inning">INNING:</p>

            <button id="strike-btn">STRIKE</button>
