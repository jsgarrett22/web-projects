<!DOCTYPE html>
<html lang="us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Interest Calculator</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./scripts/jquery-3.6.0.slim.js"></script>
        <script src="scripts/simple-interest.js"></script>
    </head>
    <body>

        <div class="container">
            <div id="row-one" class="row">
              <div class="col">
                <h1>Simple Interest Calculator</h1>
                <form class="row g-3 needs-validation" action="">
                    <div class="col-md-4 form-floating">
                        <input type="number" id="principal" class="form-control" placeholder="Principal" required>
                        <label for="principal">Principal:</label>
                    </div>
                    <br>
                    <div class="col-md-3 form-floating">
                        <input type="number" id="rate" class="form-control" placeholder="Rate" required>
                        <label for="rate">Rate:</label>
                    </div>
                    <br>
                    <div class="col-md-4 form-floating">
                        <input type="number" id="time" class="form-control" placeholder="Time" required>
                        <label for="time">Frequency:</label>
                    </div>
                    <div id='row-two' class="row">
                        <div id="principal-validation-display" class="col-md-4 is-valid"></div>
                        <div id="rate-validation-display" class="col-md-4 is-valid"></div>
                        <div id="time-validation-display" class="col-md-3 is-valid"></div>
                    </div>
                    <br>
                    <div class="col">
                        <button id="simple-calculateBtn" class="btn btn-primary" type="submit">Calculate</button>
                        <button id="simple-resetBtn" class="btn btn-secondary" type="reset">Reset</button>
                    </div>
                    <br>
                    <div id="simple-display"></div>
                    <!-- <input type="text" id="simple-display" class="form-control" aria-label="readonly input example" readonly hidden> -->
                </form>
              </div>

              <div class="col">
                <h1>Compound Interest Calculator</h1>
                <form id="compound-form" action="">
                    <label for="principal">Principal (P): $</label>
                    <input type="text" id="principal">
                    <br><br>
                    <label for="rate">Rate (R): %</label>
                    <input type="text" id="rate">
                    <br><br>
                    <label for="time">Time (t): </label>
                    <input type="text" id="time">
                    <select>
                        <option>Months</option>
                        <option>Years</option>
                    </select>
                    <br>
                    <button id="compound-resetBtn" type="reset">Reset</button>
                    <br>
                    <input class="form-control" type="text" value="" aria-label="readonly input example" readonly>
                </form>
              </div>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
